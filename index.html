<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Tienda Adidas</title>
</head>
<body>
    <header class="header">

        <img src="img/adidas_731962.png" alt="Logo Adidas" class="header__logo" width="40">

        <section class="header__menu">
        <nav class="header__nav">
            <img src="img/cart_8892207.png" alt="Icono de carrito" width="40" class="header__icon">
            <img src="img/menu_5428785.png" alt="Icono Menu" width="40" class="header__icon header__icon--second">
        </nav>
        </section>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">Productos nuevos</h2>
            <p class="banner__text">Conoce nuestros productos nuevos</p>
        </section>

        <section class="products">

            <article class="products__item">
                <img src="img/jersey adidas.jpg" alt="Jersey Mexico 2023" width="250" class="products__img">
                <p class="products__title">Jersey Mexico 2023</p>
                <p class="products__price">$1,000.00</p>
            </article>

            <article class="products__item">
                <img src="img/chamarra.jfif" alt="Chamarra Adidas Spezial" class="products__img">
                <p class="products__title">Chamarra Adidas Spezial</p>
                <p class="products__price">$2,000.00</p>
            </article>

            <article class="products__item">
                <img src="img/LG23.jfif" alt="Adidas LG23" class="products__img">
                <p class="products__title">Adidas LG23</p>
                <p class="products__price">$2,300.00</p>
            </article>

        </section>

        <section class="cart">

            <h2 class="cart__title">Carrito</h2>
            <div class="cart__items">
                <img src="img/chamarra.jfif" alt="Chamarra" class="cart__img">
                <p class="cart__item">Chamarra</p>
                <p class="cart__price">$1,700</p>

                <i><img src="img/quitar del carrito.png" alt="Quitar" width="40" class="cart__remove"></i>
            </div>

        </section>

    </main>
    
</body>
</html>
